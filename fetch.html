<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch</title>
</head>
    
<body>
    <script> 

        async function getData() {
            let response = await fetch('https://api.github.com/users');
            let data = await response.json()
            return data;
        } 
        getData()
            .then(data => console.log(data));       
    </script>
</body>

</html>
